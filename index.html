<!DOCTYPE html>
<html>

<head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/styles.css" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 city-section">
                <h1 class="p-3" id="city">
                </h1>
            </div>
            <form class="col-6 p-2" id="search-form">
                <div class="input-group input-group-sm mb-3 search-section">
                    <input type="text" class="form-control" id="city-input" arial-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-sm" />
                    <span class="input-group-text" id="inputGroup-sizing-sm"><span
                            class="material-symbols-outlined">search</span></span>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="card text-bg-primary bg-gradient mb-3 today-section" style="max-width: 18rem;">
                    <div class="card-body today-section">
                        <img src="images/sun-cloudy.png" alt="sun cloudy icon" class="sun-cloudy-icon" />
                        <p class="card-text m-0">
                        <h2 class="temperature" id="temperature"></h2>
                        <span class="units d-flex align-items-start"><a href="#" id="fahrenheit-link">F</a> | C</span>
                        <h3 id="description">
                        </h3>
                        </p>
                    </div>
                </div>
                <h6 class="date-section p-2" id="date-section">Monday, Aug 21 12:23 p.m.</h6>
                <div class="today-weather-section bg-primary-subtle bg-gradient mt-2">
                    <span class="material-symbols-outlined">
                        humidity_percentage:
                    </span>
                    <span id="humidity"></span>%
                    <span class="material-symbols-outlined">
                        air:
                    </span>
                    <span id="wind"></span> km/h
                </div>
            </div>
            <div class="col-6 mb-3 weather-forecast-section">
                <div class="current-location-button mt-0 mb-2 text-center">
                    <a href="" id="current-location-button">
                        <img src="images/location-pic.png" alt="location pic">
                    </a>
                </div>
                <div class="bg-success bg-gradient p-2 text-white bg-opacity-75 mb-2 mon-forecast-section">
                    <div class="d-flex justify-content-evenly">
                        <h4>Mon</h4>
                        <img src="images/sun-cloudy.png" alt="sun cloud icon" />
                        <h5>77 F</h5>
                    </div>
                </div>
                <div
                    class="bg-info bg-gradient p-2 text-white bg-opacity-75 mb-2 justify-content-evenly tues-forecast-section">
                    <div class="d-flex justify-content-evenly">
                        <h4> Tues</h4>
                        <img src="images/sunny.png" alt="sunny icon" />
                        <h5>82 F</h5>
                    </div>
                </div>
                <div class="bg-primary bg-gradient p-2 text-white bg-opacity-75 mb-2 wed-forecast-section">
                    <div class="d-flex justify-content-evenly">
                        <h4>Wed</h4>
                        <img src="images/rainy-cloud.png" alt="sun cloud icon" />
                        <h5>79 F</h5>
                    </div>
                </div>
                <div class="bg-secondary bg-gradient p-2 text-white bg-opacity-75 mb-2 thurs-forecast-section">
                    <div class="d-flex justify-content-evenly">
                        <h4>Thurs</h4>
                        <img src="images/cloud.png" alt="sun cloud icon" />
                        <h5>70 F</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <a href="https://github.com/ASV185/javascript-weather-app" alt="github-link" class="github-link">
            Open-sourced
        </a>
        by Amanda Ventura
        Icon location by Freepik.
    </footer>
    <script src="index.js"></script>
</body>

</html>
