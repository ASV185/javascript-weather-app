<!DOCTYPE html>
<html>

<head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
</head>

<body>
    <div class="app-image-section position-relative">
        <div class="container-fluid position-absolute mt-3 top-0 start-50 translate-middle-x bg-light">
            <section class="temperature-data">
                <div class="row">
                    <div class="col-6 city-section">
                        <h1 class="p-3" id="city">
                        </h1>
                    </div>
                    <form class="col-6 p-2" id="search-form">
                        <div class="input-group input-group-sm mb-3 search-section">
                            <input type="text" class="form-control" id="city-input" arial-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-sm" autocomplete="off" />
                            <span class="input-group-text" id="inputGroup-sizing-sm"><span
                                    class="material-symbols-outlined">search</span></span>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <div class="col-6 weather-temperature">
                        <div class="card mb-3 today-section" style="max-width: 18rem;">
                            <div class="card-body today-section">
                                <img src="images/sun-cloudy.png" alt="sun cloudy icon" id="icon" />
                                <p class="card-text m-0">
                                <h2 class="temperature text-white"><span id="temperature"></span>
                                    <div class="units">Â°F</div>
                                </h2>
                                <h3 id="description" class="text-white pt-2">
                                </h3>
                                </p>
                            </div>
                        </div>
                        <h6 class="date-section p-2" id="date-section"></h6>
                        <div class="today-weather-section bg-warning-subtle bg-gradient mt-2">
                            <span class="material-symbols-outlined">
                                humidity_percentage:
                            </span>
                            <span id="humidity"></span>%
                            <span class="material-symbols-outlined">
                                air:
                            </span>
                            <span id="wind"></span> km/h
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="current-location-button mt-0 mb-2 text-center">
                            <a href="#" id="current-location-button">
                                <img src="images/location-pic.png" alt="location pic">
                            </a>
                        </div>
                        <div class="weather-forecast-section" id="forecast"></div>
                    </div>
                </div>
                <footer>
                    <a href="https://github.com/ASV185/javascript-weather-app" alt="github-link" class="github-link">
                        Open-sourced
                    </a>
                    by Amanda Ventura
                    Icon location by Freepik.
                    <br>
                    Background image by Craig Dimmick and Scott Webb.
                </footer>
            </section>
        </div>
        <img src="images/several-pumpkins.jpg" alt="Several Pumpkins pic"
            class="object-fit-md-contain mw-100 mh-100 pumpkins-pic" id="background-img">
        <script src="index.js"></script>
    </div>
</body>

</html>
